<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>Repositorio | Iniciar sesión</title>
</head>
<body class="absolute inset-0 -z-10 h-full w-full bg-white bg-[linear-gradient(to_right,#f0f0f0_1px,transparent_1px),linear-gradient(to_bottom,#f0f0f0_1px,transparent_1px)] bg-[size:6rem_4rem]">
    <div class="absolute bottom-0 left-0 right-0 top-0 bg-[radial-gradient(circle_500px_at_50%_200px,#95d5f8,transparent)]">
        <div class="mx-auto max-w-screen-xl">
            <div class="flex flex-col justify-center items-center h-80">
                <h1 class="font-bold text-6xl underline decoration-8 decoration-sky-600">Iniciar Sesión</h1>
            </div>
            <form action="" class="flex flex-col space-y-8 justify-center items-center">
                <label for="" class="font-bold text-3xl">Usuario</label>
                <input type="email" placeholder="ej. alumno@alumno.ipn.mx" class="py-2 px-4 border border-blue-900">
                <label for="" class="font-bold text-3xl">Contraseña</label>
                <input type="password" class="py-2 px-4 border border-blue-900">
                <button class="bg-sky-500 py-2 px-4 font-bold text-2xl rounded-lg text-white cursor-pointer hover:bg-sky-700">Iniciar sesión</button>
            </form>
            <div class="flex justify-center mt-10">
                <p>¿No estás registado? <a href="./register.html" class="text-sky-600 cursor-pointer hover:underline decoration-sky-600">Registrarse</a></p> 
            </div>
        </div>
    </div>
</body>
</html>
